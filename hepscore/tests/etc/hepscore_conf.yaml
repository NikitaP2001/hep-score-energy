hepscore_benchmark:
  app_info:
    name: HEPscore19
    reference_machine: 'Intel Core i5-4590 @ 3.30GHz - 1 Logical Core'
    registry: gitlab-registry.cern.ch/hep-benchmarks/hep-workloads
  settings:
    version: 0.21
    repetitions: 1  #number of repetitions of the same benchmark
    method: geometric_mean #or any other algorithm
  benchmarks:
    atlas-sim-bmk:
      args:
        version: v0.18
        scorekey: CPU_score
      ref_scores:
        sim: 0.0052
    cms-reco-bmk:
      args:
        version: v0.11
        scorekey: throughput_score
        normalization: 10.0
      ref_scores:
        reco: 0.1625
    lhcb-gen-sim:
      args:
        version: v0.5
        scorekey: througput_score
        debug: false
        events:
        threads:
      ref_scores:
        gen-sim: 7.1811
