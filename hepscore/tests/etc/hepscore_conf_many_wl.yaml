hepscore_benchmark:
  benchmarks:
    .alice-gen-sim-bmk:
      ref_scores:
        gen-sim: 1
      args:
        scorekey: wl-scores
        #events: 1
        version: v0.16
    atlas-sim-bmk:
      ref_scores:
        sim: 1
      args:
        scorekey: wl-scores
        threads: 4
        #events: 3
        version: v1.0
    cms-gen-sim-bmk:
      ref_scores:
        gen-sim: 1
      args:
        scorekey: wl-scores
        #events: 4
        version: v1.0
    cms-digi-bmk:
      ref_scores:
        digi: 1
      args:
        scorekey: wl-scores
        #events: 20
        version: v1.0
    cms-reco-bmk:
      ref_scores:
        reco: 1
      args:
        scorekey: wl-scores
        #events: 3
        version: v1.0
    lhcb-gen-sim-bmk:
      ref_scores:
        gen-sim: 1
      args:
        version: v0.12
        scorekey: throughput_score
        subkey: 'GENSIM0 (evts per wall msec, including 1st evt)'
        debug: false
        #events: 5
  app-info:
    name: HEPscore19
    reference_machine: "An undefined machine"
    registry: gitlab-registry.cern.ch/hep-benchmarks/hep-workloads
  settings:
    method: geometric_mean
    repetitions: 1
    scaling: 10
